<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Flex</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>Hello World</h1>

        <div class="d-flex">
            <div class="black-border">I am a div</div>
            <p class="black-border">I am a paragraph</p>
            <h2 class="black-border">i am an h2</h2>
        </div>

        <div class="d-lg-flex">
            <div class="black-border">I am a div</div>
            <p class="black-border">I am a paragraph</p>
            <h2 class="black-border">i am an h2</h2>
        </div>

        <div class="d-lg-flex">
            <div class="black-border">
                <h2>i am an h2 in a div</h2>
                <p>I am a paragraph in a div</p>
            </div>
            <div class="black-border">I am a div</div>
            <div class="black-border">I am a div</div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
